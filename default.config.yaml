homebrew_installed_packages:
  - autoconf
  - bash-completion
  - colordiff
  - coreutils
  - curl
  - dockutil
  - git
  - git-lfs
  - go
  - gzip
  - jenv
  - jq
  - krew
  - kubernetes-cli
  - kustomize
  - mas
  - node@16
  - openssl
  - pkg-config
  - telnet
  - tree
  - watch
  - wget
  - yq
  - zsh
  - zsh-history-substring-search

homebrew_cask_apps:
  - adobe-acrobat-reader
  - authy
  - chrome-remote-desktop-host
  - cornercal
  - docker
  - google-chrome
  - google-cloud-sdk
  - iterm2
  - jetbrains-toolbox
  - mysides
  - plex
  - postman
  - qbittorrent
  - shifty
  - skype
  - slack
  - stremio
  - sublime-text
  - telegram
  - temurin
  - temurin11
  - vlc
  - whatsapp

homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - homebrew/cask-versions

mas_installed_apps:
  - id: 1352778147
    name: Bitwarden (1.30.0)

mas_email: false
mas_password: false
mas_signin_dialog: false

oh_my_zsh_plugins:
  - git
  - kubectl
  - docker

krew_plugins:
  - ctx

favourites:
  - name: Home
    path: ""
  - name: Workspace
    path: workspace

ssh_private_key: false
ssh_public_key: false

secret_profile: false

dotfiles:
  - src: .gitconfig
    dest: "{{ ansible_env.HOME }}/.gitconfig"
  - src: .gitignore
    dest: "{{ ansible_env.HOME }}/.gitignore"
  - src: .vimrc
    dest: "{{ ansible_env.HOME }}/.vimrc"
  - src: ssh-config
    dest: "{{ ansible_env.HOME }}/.ssh/config"
  - src: profile.zsh
    dest: "{{ ansible_env.HOME }}/.oh-my-zsh/custom/profile.zsh"
  - src: iterm-profile.json
    dest: "{{ ansible_env.HOME }}/Library/Application Support/iTerm2/DynamicProfiles/iterm-profile.json"

jenv_plugins:
  - export
